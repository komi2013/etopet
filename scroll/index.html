<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>マウス座標に応じて自動スクロール - js do it</title>
<meta name="Description" content="" />
<meta name="Keywords"  content="" />

<link rel="stylesheet" type="text/css" media="screen,print" href="style.css" />

<div id="controll_panel">
  <p>マウスの位置に応じて自動でスクロールします。</p>
  <table class="coordinates">
    <caption>マウス</caption>
    <tr>
      <th>X</th>
      <td><span id="mousex">0</span>px</td>
    </tr>
    <tr>
      <th>Y</th>
      <td><span id="mousey">0</span>px</td>
    </tr>
  </table>
  <table class="coordinates">
    <caption>画面</caption>
    <tr>
      <th>X</th>
      <td><span id="dispx">0</span>px</td>
    </tr>
    <tr>
      <th>Y</th>
      <td><span id="dispy">0</span>px</td>
    </tr>
    <tr>
      <th>Width</th>
      <td><span id="dispw">0</span>px</td>
    </tr>
    <tr>
      <th>Height</th>
      <td><span id="disph">0</span>px</td>
    </tr>
  </table>
  <table class="coordinates">
    <caption>移動量</caption>
    <tr>
      <th>X</th>
      <td><span id="accellx">0</span>px</td>
    </tr>
    <tr>
      <th>Y</th>
      <td><span id="accelly">0</span>px</td>
    </tr>
  </table>
</div>


<script type="text/javascript" src="index.js"></script>
</body>
</html>
